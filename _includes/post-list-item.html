{% assign post = include.item %}
<div class="post py3">
  <p class="post-meta">{% include localized_date.html date=post.date %}</p>
  <a href="{{ post.url | prepend: site.baseurl }}" class="post-link"><h3 class="h1 post-title">{{ post.title }}</h3></a>
  <p class="post-summary">
    {{ post.summary }}
  </p>
</div>
