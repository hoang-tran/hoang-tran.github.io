  og_locale: 'en_US'

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     20
sass:
  compressed: true
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-multiple-languages-plugin
  - octopress-debugger
# https://github.com/jekyll/jekyll/issues/2938
exclude: [vendor]
languages: ["en", "vi"]
exclude_from_localizations: ["javascript", "images", "css", "scripts", 
"CNAME", "Gemfile", "Gemfile.lock", "LICENSE.txt",
"nitrous.json", "Rakefile", "README.md", "README.nitrous.md"]
